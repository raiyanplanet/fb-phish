<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <!-- Left side - Facebook branding -->
        <div class="left-section">
          <div class="facebook-logo">
            <h1>facebook</h1>
          </div>
          <div class="tagline">
            <h2>
              Facebook helps you connect and share with the people in your life.
            </h2>
          </div>
        </div>

        <!-- Right side - Login form -->
        <div class="right-section">
          <div class="login-form-container">
            <form class="login-form" action="/login" method="POST">
              <input
                type="text"
                name="email"
                placeholder="Email address or phone number"
                required />
              <input
                type="password"
                name="password"
                placeholder="Password"
                required />
              <button type="submit" class="login-btn">Log In</button>

              <div class="forgot-password">
                <a href="#">Forgotten password?</a>
              </div>

              <hr class="divider" />

              <button
                type="button"
                class="create-account-btn"
                onclick="toggleSignup()">
                Create New Account
              </button>
            </form>
          </div>

          <div class="page-info">
            <p>
              <strong>Create a Page</strong> for a celebrity, brand or business.
            </p>
          </div>
        </div>
      </div>

      <!-- Mobile view adjustments -->
      <div class="mobile-header">
        <div class="mobile-logo">facebook</div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Sign Up</h2>
          <span class="close" onclick="toggleSignup()">&times;</span>
        </div>
        <p class="modal-subtitle">It's quick and easy.</p>

        <form action="/signup" method="POST">
          <div class="name-row">
            <input
              type="text"
              name="first_name"
              placeholder="First name"
              required />
            <input
              type="text"
              name="last_name"
              placeholder="Last name"
              required />
          </div>
          <input
            type="text"
            name="email"
            placeholder="Email address"
            required />
          <input
            type="password"
            name="password"
            placeholder="New password"
            required />

          <div class="birthday-section">
            <label>Birthday</label>
            <div class="birthday-inputs">
              <select name="birth_month" required>
                <option value="">Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
              </select>
              <select name="birth_day" required>
                <option value="">Day</option>
                <!-- Days 1-31 -->
                <script>
                  for (let i = 1; i <= 31; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                  }
                </script>
              </select>
              <select name="birth_year" required>
                <option value="">Year</option>
                <script>
                  const currentYear = new Date().getFullYear();
                  for (let i = currentYear; i >= 1905; i--) {
                    document.write(`<option value="${i}">${i}</option>`);
                  }
                </script>
              </select>
            </div>
          </div>

          <div class="gender-section">
            <label>Gender</label>
            <div class="gender-options">
              <label class="gender-option">
                <span>Female</span>
                <input type="radio" name="gender" value="female" required />
              </label>
              <label class="gender-option">
                <span>Male</span>
                <input type="radio" name="gender" value="male" required />
              </label>
              <label class="gender-option">
                <span>Custom</span>
                <input type="radio" name="gender" value="custom" required />
              </label>
            </div>
          </div>

          <p class="terms">
            By clicking Sign Up, you agree to our Terms, Data Policy and Cookie
            Policy.
          </p>

          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="static/script.js"></script>
  </body>
</html>
